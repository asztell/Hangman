<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="utf-8">
	<title>Noosey-Goosey</title>
	<link rel="stylesheet" type="text/css" href="assets/css/superhero-bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bs-style.css">

	
</head>
<body>
	<div class="container">
		<div class="page-header text-center">
			<!-- <h2>Arpad's friendly </h2> -->
			<h2 id="title">Noosey-Goosey</h2><br>
		</div>
	</div>
	<!-- <div id="content"> -->
	<div class="container">
		<div class="row">
			<div class="panel panel-default col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="panel-body">
					<h2>Player Stats</h2>
				</div>
			</div>
			<div class="panel panel-default col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<div class="panel-body">
					<h2>Used Letters</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<div class="panel-body">
                   	<h3>tries</h3>
                   	<h3>wins</h3>
				</div>
            </div>
			<div class="panel panel-default col-lg-1 col-md-1 col-sm-1 col-xs-1">
				<div id="stats" class="panel-body">
                   	<h3>7</h3>
                   	<h3>0</h3>
				</div>
            </div>
			<div class="panel panel-default col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-2" id="used_char_panel">
            	<div class="panel-body" id="used_char_panel">
					<table class="table text-center">
	              		<tbody>
		               		<tr>
		               			<h1 id="used_chars"></h1>
		            		</tr>
		            	</tbody>
		           	</table>						
            	</div>
            </div>
        </div>
        <div class="row">
          	<table class="table text-center">
          		<tbody>
               		<tr id="tr" class="active">
               			<td><h1>y</h1></td>
               			<td><h1>o</h1></td>
               			<td><h1>u</h1></td>
               			<td><h1>r</h1></td>
               			<td><h1>_</h1></td>
               			<td><h1>w</h1></td>
               			<td><h1>o</h1></td>
               			<td><h1>r</h1></td>
               			<td><h1>d</h1></td>
            		</tr>
            	</tbody>
           	</table>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-4 col-lg-offset-5 col-md-offset-5 col-sm-offset-4">
            	<div class="row">
					<a id="myBtn" onclick="game()" class="btn btn-primary btn-lg btn-block">Start Game</a>
            	</div>
            </div>
        </div>
		<div class="push"></div>
    </div>
	<!-- </div> -->
	<div class="container">
		<div class="row">
			<div class="footer">
				<h3 class="text-center">Copyright &copy; 2016 r.pod Inc. All rights reserved.</h3>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/hangman.js"></script>
</body>
</html>
